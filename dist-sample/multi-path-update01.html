<script type="module">

// Realtime Database 用 SDK貼り付け
import {
  getDatabase, ref, onChildAdded, update
} from 'https://cdnjs.cloudflare.com/ajax/libs/firebase/9.6.6/firebase-database.min.js';

// firebase の設定情報読み込み
import app from './js/firebase.js';
// Realtime Database の設定を読み込む
const db = getDatabase(app);

// 更新したいユーザのキー
const userKey = '1';
// 更新内容
const name = '更新太郎';

const updates = {};
updates[`users/${userKey}/name`] = name;
updates[`lessonAttendees/it_basic/${userKey}/name`] = name;
// 更新処理を実行
update(ref(db), updates);

</script>
